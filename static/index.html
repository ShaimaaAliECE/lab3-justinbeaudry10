<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-pg">
        <div id="welcome-msg">
            <h1>Welcome!</h1>
        </div>
        <div id="login-form-container">
            <h3 id="form-title">Login as Admin</h3>
            <form action="/admin" method="post" id="login-form">
                <input class="form-item" type="text" name="username" placeholder="Username" required>
                <input class="form-item" type="password" name="password" placeholder="Password" required>
                <button type="submit" class="form-item">Confirm</button>
            </form>
        </div>
        <div id="guest-link">
            <a href="/guest">Continue as Guest</a>
        </div>
    </div>
</body>
</html>
